<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/temp.js"></script>
</head>

<body>
    <header>
        <h1>Join the 'Conversion' Party:</h1>
        <p>Fizzing Up 'Fahrenheit' and Chilling with 'Celsius'</p>
    </header>
    <nav>
        <ul>
            <li><a href="f2c.html">Fahrenheit</a></li>
            <li><a href="c2f.html">Celsius</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <img src="https://static.vecteezy.com/system/resources/previews/002/694/862/large_2x/gauge-temperature-icon-free-vector.jpg"
                width="200px"></img>

            <p>Enter a Fahrenheit temperature to convert to Celsius:</p>
            <input type="text" id="fahrenheitInput">
            <button onclick="convertAndDisplay()">Convert</button>
            <p id="resultMessage"></p>

            <script>
                function convertAndDisplay() {
                    const fahrenheitInput = document.getElementById("fahrenheitInput");
                    const resultMessage = document.getElementById("resultMessage");

                    const fahrenheitTemperature = parseFloat(fahrenheitInput.value);

                    if (!isNaN(fahrenheitTemperature)) {
                        const celsiusTemperature = convertToCelsius(fahrenheitTemperature);
                        const message = createMessage(fahrenheitTemperature, celsiusTemperature);
                        resultMessage.innerText = message;
                    } else {
                        resultMessage.innerText = "Did you forget something? Add the temperature before pressing the button.";
                    }
                }

                function convertToCelsius(fahrenheit) {
                    // Convert Fahrenheit to Celsius using the formula (F - 32) * 5/9
                    return (fahrenheit - 32) * 5/9;
                }

                function createMessage(fahrenheit, celsius) {
                    const message = `The temperature ${fahrenheit}°F is equal to ${celsius.toFixed(2)}°C. It feels `;

                    if (fahrenheit < 32) {
                        message += "very cold.";
                    } else if (fahrenheit < 50) {
                        message += "cool.";
                    } else if (fahrenheit < 70) {
                        message += "moderate.";
                    } else if (fahrenheit < 90) {
                        message += "warm.";
                    } else {
                        message += "hot.";
                    }

                    return message;
                }

                function rand(limit) {
                    // Generate a random number between 0 and the specified limit using Math.round() and Math.random()
                    const randomNum = Math.round(Math.random() * limit);
                    console.log(`Random Number: ${randomNum}`);
                }
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Jason Garcia</p>
    </footer>
</body>

</html>
